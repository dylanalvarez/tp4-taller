# and 0 and 11 represent a 'virtual block', needed for entry and exit position
# disambiguation. [0, 0], [11, 11], [0, 11] and [11, 0] are invalid.
# Negative values or values greater than 11 are invalid.

size: [10, 10]
firm_ground: [[1, 2], [5, 3]]
doors:
